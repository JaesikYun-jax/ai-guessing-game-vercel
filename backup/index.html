<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상황 대처 게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎭 상황 대처 게임 🎭</h1>
            <p>다양한 상황에서 대화를 통해 승리 조건을 달성하세요!</p>
        </header>

        <div id="game-status" class="status">
            <p id="server-status">서버 연결 중...</p>
        </div>

        <div id="game-container" class="hidden">
            <div class="game-header">
                <div id="game-info">
                    <p id="game-id">게임 ID: </p>
                    <p id="category">카테고리: </p>
                    <p id="title">시나리오: </p>
                    <p id="win-condition">승리 조건: </p>
                </div>
                <div id="turn-indicator" class="turn-indicator">
                    <span id="current-turn">1</span>/<span id="max-turns">5</span>
                </div>
            </div>
            
            <p id="character-info" class="character-info"></p>

            <div class="messages">
                <div id="message-container"></div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="메시지를 입력하세요" maxlength="100">
                    <div id="char-counter" class="char-counter">0/100</div>
                </div>
                <button id="send-btn"></button>
            </div>

            <div class="instructions">
                <h3>게임 방법</h3>
                <p>1. 주어진 상황에서 AI와 대화를 나누세요.</p>
                <p>2. 제한된 턴 안에 승리 조건을 달성하는 것이 목표입니다.</p>
                <p>3. 상황에 맞는 적절한 대화 전략을 사용하세요.</p>
            </div>

            <div class="game-controls">
                <button id="end-game-btn" class="end-btn">게임 종료</button>
                <button id="new-game-btn" class="new-btn hidden">새 게임 시작</button>
            </div>
        </div>

        <div id="start-screen">
            <h2>상황 대처 게임에 오신 것을 환영합니다!</h2>
            <p>대화를 통해 다양한 상황을 해결하고 목표를 달성하세요.</p>
            <p>플러팅, 면접, 물건 판매 등 다양한 상황에서 당신의 대화 능력을 시험해보세요!</p>
            
            <div class="game-selection">
                <div class="selection-group">
                    <label for="game-select">게임 선택:</label>
                    <select id="game-select" class="game-dropdown">
                        <option value="">-- 상황 선택 --</option>
                        <!-- 여기에 서버에서 받아온 게임 목록이 채워집니다 -->
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" id="start-selected-btn" class="start-btn">선택 게임 시작</button>
                    <button type="button" id="start-random-btn" class="start-btn random-btn">랜덤 게임 시작</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
