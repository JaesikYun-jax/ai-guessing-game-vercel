<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 추측 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 추측 게임</h1>
            <p id="server-status">서버 연결 확인 중...</p>
        </header>

        <!-- 시작 화면 -->
        <div id="start-screen" class="hidden">
            <h2>게임 선택</h2>
            <p>AI와 대화하는 추측 게임을 시작해보세요!</p>
            
            <div class="select-container">
                <select id="game-select">
                    <option value="" disabled selected>게임을 선택하세요</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="start-selected-btn" class="primary-btn">선택한 게임 시작</button>
                <button id="start-random-btn" class="secondary-btn">랜덤 게임 시작</button>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="game-container" class="hidden">
            <div class="game-info">
                <div class="game-header">
                    <h2 id="title">게임 제목</h2>
                    <p id="category" class="category-badge">카테고리</p>
                </div>
                <div id="game-details">
                    <p><strong>목표:</strong> <span id="win-condition">승리 조건</span></p>
                    <p id="character-info"><strong>캐릭터:</strong> <span id="character-name">AI</span></p>
                    <p id="turn-indicator">턴: 1/10</p>
                    <div id="game-id-container" class="small-text">
                        게임 ID: <span id="game-id">-</span>
                    </div>
                </div>
            </div>

            <div id="message-container" class="message-area">
                <!-- 메시지들이 여기에 표시됩니다 -->
            </div>

            <div class="input-area">
                <textarea id="user-input" placeholder="AI에게 메시지를 입력하세요..." maxlength="500"></textarea>
                <div class="input-footer">
                    <span id="char-counter">0/500</span>
                    <button id="send-btn" class="primary-btn">보내기</button>
                </div>
            </div>

            <div class="game-controls">
                <button id="end-game-btn" class="danger-btn">게임 종료</button>
            </div>
        </div>

        <!-- 게임 결과 화면 -->
        <div id="result-screen" class="hidden">
            <h2 id="result-title">게임 결과</h2>
            <p id="result-message">게임 결과 메시지</p>
            <div class="button-group">
                <button id="new-game-btn" class="primary-btn">새 게임 시작</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 AI 추측 게임</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
